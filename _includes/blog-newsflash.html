<div class="panel panel-danger blog-newsflash">
    <div class="panel-heading"><a href="/blog/">Latest News</a></div>
    <div class="panel-body">
        {% for post in site.posts limit:{{include.maxItems}} %}
            <span class="date">{{ post.date | date: "%b %d" }}</span> <a class="{% if forloop.first %}first{% endif %}" href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
        <span class="more"><a href="/blog/">more news...</a></span>
    </div>
</div>
